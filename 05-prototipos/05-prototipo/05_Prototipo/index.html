<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Lumora</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 50px; 
      background-color: #f5f5f5; 
    }
    h1 { 
      color: #333; 
    }
    textarea { 
      width: 80%; 
      height: 100px; 
      margin-bottom: 10px; 
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button { 
      padding: 10px 20px; 
      cursor: pointer; 
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre { 
      background: #fff; 
      padding: 20px; 
      border: 1px solid #ddd; 
      text-align: left; 
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Portal Lumora — Oráculo Interativo</h1>
  <textarea id="prompt" placeholder="Digite sua pergunta..."></textarea><br>
  <button onclick="enviarPrompt()">Enviar</button>
  <pre id="resposta"></pre>

  <script>
    async function enviarPrompt() {
      const prompt = document.getElementById('prompt').value;
      const respostaEl = document.getElementById('resposta');

      if (!prompt.trim()) {
        respostaEl.textContent = 'Por favor, digite uma pergunta.';
        return;
      }

      respostaEl.textContent = 'Processando...';

      try {
        // Este fetch usa a rota /api/openai conforme sugerido
        const response = await fetch('/api/openai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        if (response.ok) {
          const data = await response.json();
          respostaEl.textContent = data.reply || 'Erro ao obter resposta.';
        } else {
          const errorData = await response.json();
          respostaEl.textContent = errorData.error || 'Erro ao obter resposta do servidor.';
        }
      } catch (error) {
        respostaEl.textContent = 'Erro ao conectar com o servidor: ' + error.message;
      }
    }
  </script>
</body>
</html>
