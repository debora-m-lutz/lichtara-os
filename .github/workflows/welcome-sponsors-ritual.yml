name: Welcome Sponsors Ritual

on:
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  welcome:
    if: github.event.issue.labels.*.name contains 'activation'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-strict: true
          ssh-user: git
          persist-credentials: true
          clean: true
          sparse-checkout-cone-mode: true
          fetch-depth: 1
          fetch-tags: false
          show-progress: true
          lfs: false
          submodules: false
          set-safe-directory: true

      - name: Print welcome message
        run: |
          echo "ðŸŒŸ The field has been activated. Thank you for answering the call."
      
      - name: Cleanup git configurations
        if: always()
        run: |
          git config --local --unset-all http.https://github.com/.extraheader || true
          git config --local --unset-all core.sshCommand || true