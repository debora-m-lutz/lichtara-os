name: Welcome Sponsors Ritual

on:
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  welcome:
    if: contains(github.event.issue.labels.*.name, 'activation')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-strict: true
          ssh-user: git
          persist-credentials: true
          clean: true
          sparse-checkout-cone-mode: true
          fetch-depth: 1
          fetch-tags: false
          show-progress: true
          lfs: false
          submodules: false
          set-safe-directory: true

      - name: Print welcome message
        run: |
          echo "ðŸŒŸ The field has been activated. Thank you for answering the call."
      
      - name: Post-job cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Performing post-job cleanup..."
          git config --local --unset-all http.https://github.com/.extraheader || true
          git config --local --unset-all core.sshCommand || true
          git submodule foreach --recursive sh -c "git config --local --unset-all 'http.https://github.com/.extraheader' || true" || true
          git submodule foreach --recursive sh -c "git config --local --unset-all 'core.sshCommand' || true" || true
          echo "âœ¨ Cleanup complete"