name: Security and Dependencies Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scans on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-dependencies-check:
    name: Security and Dependencies Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Find and audit Node.js dependencies
        run: |
          echo "üîç Scanning for Node.js projects with dependencies..."
          find . -name "package.json" -not -path "./node_modules/*" | while read package_file; do
            dir=$(dirname "$package_file")
            echo "üì¶ Checking dependencies in: $dir"
            cd "$dir"
            
            if [ -f package.json ]; then
              echo "Installing dependencies..."
              npm ci --only=production --ignore-scripts || npm install --only=production --ignore-scripts
              
              echo "Running security audit..."
              npm audit --audit-level=moderate || echo "‚ö†Ô∏è Vulnerabilities found in $dir"
              
              echo "Checking for outdated packages..."
              npm outdated || echo "Some packages are outdated in $dir"
            fi
            
            cd - > /dev/null
          done

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

      - name: Check for secrets in code
        run: |
          echo "üîê Scanning for potential secrets..."
          # Check for common secret patterns
          if grep -r -i --include="*.js" --include="*.ts" --include="*.json" --include="*.env*" \
             -E "(password|secret|key|token|api_key).*=.*['\"][^'\"]{10,}" . && \
             ! grep -q "example\|placeholder\|your_" <<< "$(grep -r -i --include="*.js" --include="*.ts" --include="*.json" --include="*.env*" \
             -E "(password|secret|key|token|api_key).*=.*['\"][^'\"]{10,}" .)"; then
            echo "‚ö†Ô∏è Potential secrets found - please review"
            exit 1
          else
            echo "‚úÖ No obvious secrets detected"
          fi

      - name: Check file permissions
        run: |
          echo "üîí Checking file permissions..."
          find . -type f \( -name "*.sh" -o -name "*.py" -o -name "*.pl" \) -executable -ls || echo "‚úÖ No executable scripts with unusual permissions"

      - name: Dependency license check
        run: |
          echo "üìÑ Checking dependency licenses..."
          find . -name "package.json" -not -path "./node_modules/*" | while read package_file; do
            dir=$(dirname "$package_file")
            echo "Checking licenses in: $dir"
            cd "$dir"
            
            if [ -f package.json ] && [ -d node_modules ]; then
              echo "Installed packages and their licenses:"
              npm list --depth=0 2>/dev/null || echo "Some packages may have issues"
            fi
            
            cd - > /dev/null
          done

      - name: Summary
        run: |
          echo "‚úÖ Security and Dependencies Check completed"
          echo "üìä Scan included:"
          echo "   - Node.js dependency vulnerability scanning"
          echo "   - CodeQL security analysis"
          echo "   - Secret detection patterns"
          echo "   - File permission checks"
          echo "   - License compatibility review"